<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- 声明网页编码 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 网页标题 -->
    <title>Homepage</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- font-awesome 文件-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- 加载css files的时候需要先写这部分，不能像一般静态html一样直接写 -->
    <!-- 照着这个格式抄 -->
    <!-- project中的settings.py要改STATICFILES_DIRS -->
    {% load staticfiles %}
    <style>
        body {background: rgb(253, 253, 253)}
        #article-list {background: rgb(250, 250, 250)}
        #block-list {
            background: rgb(255, 255, 255)
            }
        #block {
            border: 10px solid #ffffff;
            border-top-width: 10px;
            border-bottom-width: 10px;
            border-right-width: 10px;
            border-radius: 20px;
            background: rgb(245, 245, 245);
            -webkit-transition: -webkit-transform 0.2s; /* for safari 3.1 to 6.0 */
            transition: transform 0.2s;
        }
        #block:hover {
            -webkit-transform: rotate(10deg);
            transform: rotate(10deg);
        }
        a:link {text-decoration:none; color: #000000}    /* unvisited link */
        a:visited {text-decoration:none; color: #000000} /* visited link */
        a:hover {text-decoration:none; color: #000000}   /* mouse over link */
        a:active {text-decoration:none; color: #000000}  /* selected link */
        

    </style>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container page-header" style="">
        <h3>这里填充标题</h3>
        <br />
    </div>
    <div class="container page-body">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <img class="card-img-top" src="{{ image }}" alt="Poster">
                    <div class="card-body">
                        <h4 class="card-title">{{ title }}</h4>
                        <div class="list-group list-group-flush">
                            <p class="list-group-item">{{ date }}</p>
                            <div class="list-group-item dropdown">
                                <div class="list-group list-group-flush">
                                    <p>Production Company Lists</p>
                                    {% for company in companies %}
                                        <p class="list-group-item"><small>{{ company }}</small></p>
                                    {% endfor %}
                                </div>
                            </div>
                            <p class="list-group-item">Rate: {{ rate }}</p>
                            <p class="list-group-item"></p>
                            <p class="list-group-item"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
            </div>
        </div>
    </div>
</body>
